        - text: "Which puzzle in the 2004 MIT Mystery Hunt had you call in the title of the puzzle as the answer?"

        - answer: quagmire
        - credit: phenomist

    - question:
        - text: "According to the 2004 MIT Mystery Hunt, what is the key to solving most puzzles?"

        - answer: knowing how to recognize the clues
        - credit: phenomist

    - question:
        - text: "What town was the setting of the 2005 MIT Mystery Hunt?"

        - answer: normalville
        - credit: phenomist

    - question:
        - text: "What mechanism, unique to the 2006 MIT Mystery Hunt, made unlocking new rounds independent from regular puzzle solving (or metapuzzle solving)?"

        - answer: antepuzzle
        - answer: antepuzzles
        - answer: ante
        - answer: antes
        - credit: phenomist

