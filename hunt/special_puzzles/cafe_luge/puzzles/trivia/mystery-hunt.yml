name: mystery-hunt
difficulty: 3/10
coolness: 10/10
time: 5:00

questions:
    - question:
        - text: "Which year's Mystery Hunt was the longest yet run, clocking in at over 75 hours?"

        - answer: 2013

    - question:
        - text: "In the \"20,000 Puzzles Under the Sea\" Mystery Hunt, what was the four-letter name for the currency representing progression through the hunt?"

        - answer: deep

    - question:
        - text: "In the \"Penny Park\" Mystery Hunt, what was the two-word phrase denoting a series of puzzles that had to be solved collaboratively with multiple members of your team?"

        - answer: teamwork time

    - question:
        - text: "Which year's Mystery Hunt featured a puzzle contained in a first-aid kit?"

        - answer: 2014

    - question:
        - text: "In the \"Head Hunters\" Mystery Hunt, what was the name of the round (not the name of the island) that was almost entirely comprised of physical puzzles?"

        - answer: build

    - question:
        - text: "Whose mother was called the most often as a result of a particular 2000 MIT Mystery Hunt puzzle?"

        - answer: kiran kedlaya
        - answer: kiran
        - credit: phenomist

    - question:
        - text: "The 2001 MIT Mystery Hunt had a puzzle that introduced the game of Six-Six-Six. Given an optimal base number, what is your expected score for a given round?"

        - answer: 69
        - answer: sixty nine
        - credit: phenomist

    - question:
        - text: "Which puzzle involved a conlang that was subsequently revisited in 2008 and 2013?"

        - answer: the realm of unspeakable chaos
        - credit: phenomist

    - question:
        - text: "The 2009 MIT Mystery Hunt referenced a fictional board game which was first introduced in which older puzzle?"

        - answer: "d2: the mighty duck konundrum"
        - credit: phenomist

    - question:
        - text: "The Creative Pictures round in 2020 had a fun gimmick where all answers were emoji, although it was predated by two rounds in the 2000's whose answers were all pictorial representations or physical objects. Give the answer to either meta."

        - answer: kresge
        - answer: super tactile pinky
        - credit: phenomist

